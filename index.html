<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>KenzieFlix</title>
</head>

<body>
    <header class="pag-cabecalho">
        <div>
            <img src="./img/logo.png" alt="Logo Kenzie Flix">
        </div>
    </header>

    <h1>Quem está assistindo?</h1>

    <div class="ContainerFull">
        <ul class="containerCards">

            <li>
                <img class="imagem1" src="./img/pink.png" alt="Pink">
                <p>Aline</p>
            </li>
            <li>
                <img class="imagem1" src="./img/panda.png" alt="Panda">
                <p>Pedrinho</p>
            </li>

            <li>
                <img class="imagem1" src="./img/robot.png" alt="Robot">
                <p>Júlia</p>
            </li>
            <li class="Box-Plus">
                <div>
                    <img class="imagem2" src="./img/plus.png" alt="Plus">
                </div>
                <p>Adicionar Perfil</p>
            </li>

        </ul>
    </div>

    <div class="botao">
        <button class="button">
            Gerenciar Perfis
        </button>
    </div>
</body>

</html>
